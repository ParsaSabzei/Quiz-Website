<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - مسابقه دانشکده برق</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap');

        :root {
            --electric-blue: #00d4ff;
            --dark-blue: #0a192f;
            --darker-blue: #020c1b;
            --yellow: #ffd700;
            --orange: #ff6b35;
            --success-green: #00ff88;
            --danger-red: #ff3366;
            --text-light: #e6f1ff;
            --text-dim: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: var(--darker-blue);
            color: var(--text-light);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--dark-blue), var(--electric-blue));
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--yellow);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--electric-blue);
        }

        .controls {
            background: rgba(10, 25, 47, 0.8);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .controls h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--electric-blue);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--success-green), var(--electric-blue));
            color: var(--dark-blue);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--electric-blue), var(--yellow));
            color: var(--dark-blue);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-red), var(--orange));
            color: white;
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 51, 102, 0.4);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-waiting {
            background: rgba(255, 215, 0, 0.2);
            color: var(--yellow);
            border: 1px solid var(--yellow);
        }

        .status-playing {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        .status-finished {
            background: rgba(0, 212, 255, 0.2);
            color: var(--electric-blue);
            border: 1px solid var(--electric-blue);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(10, 25, 47, 0.8);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .panel h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--electric-blue);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-list, .winner-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .player-item, .winner-item {
            background: rgba(0, 212, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s ease;
        }

        .player-item:hover, .winner-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--electric-blue);
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .player-id {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        .player-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .player-stat {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .player-stat-label {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .player-stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--electric-blue);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .log-panel {
            grid-column: 1 / -1;
        }

        .log-list {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .log-time {
            color: var(--text-dim);
            margin-left: 10px;
        }

        .log-success {
            color: var(--success-green);
        }

        .log-error {
            color: var(--danger-red);
        }

        .log-info {
            color: var(--electric-blue);
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 10px;
        }

        .badge-success {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success-green);
        }

        .badge-danger {
            background: rgba(255, 51, 102, 0.2);
            color: var(--danger-red);
        }

        .badge-warning {
            background: rgba(255, 215, 0, 0.2);
            color: var(--yellow);
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 25, 47, 0.95);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .connection-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .connection-indicator.connected {
            background: var(--success-green);
        }

        .connection-indicator.disconnected {
            background: var(--danger-red);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--electric-blue);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--yellow);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                ⚡ پنل مدیریت مسابقه
            </h1>
            <div class="header-stats">
                <div class="stat-card">
                    <div class="stat-label">وضعیت بازی</div>
                    <div class="stat-value">
                        <span class="status-badge status-waiting" id="gameStatusBadge">در انتظار</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">تعداد بازیکنان</div>
                    <div class="stat-value" id="totalPlayers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">بازیکنان فعال</div>
                    <div class="stat-value" id="activePlayers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">سوال فعلی</div>
                    <div class="stat-value">
                        <span id="currentQuestion">0</span>/<span id="totalQuestions">10</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <h2>کنترل بازی</h2>
            <div class="button-group">
                <button class="btn btn-primary" id="startGameBtn">
                    🚀 شروع بازی
                </button>
                <button class="btn btn-secondary" id="nextQuestionBtn" disabled>
                    ➡️ سوال بعدی
                </button>
                <button class="btn btn-danger" id="resetGameBtn">
                    🔄 ریست بازی
                </button>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Active Players Panel -->
            <div class="panel">
                <h2>
                    بازیکنان فعال
                    <span class="badge badge-success" id="activePlayersBadge">0</span>
                </h2>
                <div class="player-list" id="activePlayersList">
                    <div class="empty-state">
                        <div class="empty-state-icon">👥</div>
                        <p>هیچ بازیکن فعالی وجود ندارد</p>
                    </div>
                </div>
            </div>

            <!-- Winners Panel -->
            <div class="panel">
                <h2>
                    برندگان
                    <span class="badge badge-warning" id="winnersBadge">0</span>
                </h2>
                <div class="winner-list" id="winnersList">
                    <div class="empty-state">
                        <div class="empty-state-icon">🏆</div>
                        <p>هنوز برنده‌ای نداریم</p>
                    </div>
                </div>
            </div>

            <!-- Eliminated Players Panel -->
            <div class="panel">
                <h2>
                    حذف شدگان
                    <span class="badge badge-danger" id="eliminatedBadge">0</span>
                </h2>
                <div class="player-list" id="eliminatedList">
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <p>هیچ بازیکنی حذف نشده</p>
                    </div>
                </div>
            </div>

            <!-- Activity Log Panel -->
            <div class="panel log-panel">
                <h2>گزارش فعالیت‌ها</h2>
                <div class="log-list" id="activityLog">
                    <div class="log-item log-info">
                        <span class="log-time">[--:--:--]</span>
                        <span>پنل ادمین راه‌اندازی شد</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status">
        <div class="connection-indicator disconnected" id="connectionIndicator"></div>
        <span id="connectionStatus">در حال اتصال...</span>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="admin.js"></script>
</body>
</html>
